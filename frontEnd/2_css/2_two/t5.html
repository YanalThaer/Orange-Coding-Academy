<!DOCTYPE html>
<html>
<head>
  <title>Font Style and Font Size</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    p {
      font-size: 40px;
    }
    p.large {
      font-size: 70px;
    }
    p.small {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <p>This text is a paragraph in normal style and font size=40</p>
  <p class="large"><i>This text is a paragraph in normal style and font size=70</i></p>
  <p class="small">This text is a paragraph in normal style and font size=20</p>
</body>
</html>
