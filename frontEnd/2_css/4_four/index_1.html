<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Positioning</title>
  <style>
    .div1 {
      position: relative;
      background-color: lightblue;
      width: 200px;
      height: 200px;
      margin: 20px;
    }

    .div2 {
      position: fixed;
      top: 50px;
      right: 50px;
      background-color: lightcoral;
      width: 200px;
      height: 200px;
      z-index: 20;
    }

    .div3 {
      position: absolute;
      top: 100px;
      left: 100px;
      background-color: lightgreen;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="div1">Div 1 (Relative)</div>
  <div class="div2">Div 2 (Fixed)</div>
  <div class="div3">Div 3 (Absolute)</div>
</body>
</html>
