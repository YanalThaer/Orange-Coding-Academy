<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container2 {
          display: grid;
          grid-template-columns: 1fr 3fr;
          grid-template-rows: auto 1fr 1fr auto;
          gap: 10px;
          height: 100vh;
          grid-template-areas:
            "header header"
            "sidebar nav"
            "sidebar article"
            "footer footer";
        }
        .header { grid-area: header; background: #ff9999; }
        .sidebar { grid-area: sidebar; background: #99ff99; }
        .nav { grid-area: nav; background: #9999ff; }
        .article { grid-area: article; background: #ffff99; }
        .footer { grid-area: footer; background: #ffcc99; }
    </style>
</head>
<body>
    <div class="grid-container2">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="nav">Nav</div>
        <div class="article">Article</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
