<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: fit-content;
            place-items: center;
            margin: auto;
            }

            .box {
            width: 300px;
            height: 200px;
            }
            img {
                width: 100%;
                height: 100%;
                filter: grayscale(100%);
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><img src="images.jfif" 
          alt="photo"></div>
        <div class="box"><img src="images.jfif" alt="photo"></div>
        <div class="box"><img src="images.jfif" alt="photo"></div>
        <div class="box"><img src="images.jfif" alt="photo"></div>
        <div class="box"><img src="images.jfif" 
          alt="photo"></div>
        <div class="box"><img src="images.jfif" alt="photo"></div>
        <div class="box"><img src="images.jfif" alt="photo"></div>
        <div class="box"><img src="images.jfif" 
          alt="photo"></div>
    </div>
</body>
</html>
