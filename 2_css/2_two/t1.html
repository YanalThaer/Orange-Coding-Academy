<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style>
        .overline {
            text-decoration: overline;
        }
        .line-through {
            text-decoration: line-through;
        }
        .underline {
            text-decoration: underline;
        }
        .combined {
            text-decoration: overline underline;
            color: blue;
        }
    </style>
</head>
<body>
    <p class="overline">This text is decorated with an overline.</p>
    <p class="line-through">This text has a line-through effect.</p>
    <p class="underline">This text is underlined.</p>
    <p class="combined">This text has both overline and underline.</p>
</body>
</html>
