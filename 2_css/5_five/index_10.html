<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }
        .header, .footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: #f1f1f1;
        }
        .nav-left, .nav-right {
            display: flex;
            gap: 15px;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .search-box {
            margin-top: 10px;
            padding: 8px;
            width: 300px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 15px;
            border: none;
            background: #ddd;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-left">
            <span>About</span>
            <span>Store</span>
        </div>
        <div class="nav-right">
            <span>Profile</span>
            <span>Settings</span>
        </div>
    </div>
    <div class="main">
        <img src="logo.webp" alt="Web Application" width="50%" height="50%">
        <input type="text" class="search-box" placeholder="Search...">
        <div class="buttons">
            <button>Do the thing!</button>
            <button>Do the other thing!</button>
        </div>
    </div>
    <div class="footer">
        <div class="nav-left">
            <span>Advertising</span>
            <span>Business</span>
        </div>
        <div class="nav-right">
            <span>Privacy</span>
            <span>Terms</span>
        </div>
    </div>
</body>
</html>
