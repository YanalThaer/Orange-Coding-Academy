<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-column {
          display: flex;
          flex-direction: row;
          gap: 10px;
        }
        .small {
             flex: 2; 
             background: #e0ffff; 
             padding: 20px;
        }
        .medium {
            flex: 1; 
            background: #f0fff0; 
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="flex-column">
        <div class="small">1</div>
        <div class="medium">2</div>
      </div>
</body>
