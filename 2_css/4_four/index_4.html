
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position absolute</title>
    <style>
        * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        }

        .container {
        position: relative;
        height: fit-content;
        padding: 0;
        margin:  auto ;
        margin: 100px auto ;
        width: 600px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        row-gap: 20px;
        }

        .box {
        width: 130px;
        height: 130px;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        }


        .b1 {
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 1;
        }

        .b2 {
        position: absolute;
        top: 0px;
        left: 160px;  
        }

        .b3 {
        position: absolute;
        top: 0px;
        left: 310px;  
        }

        .b4 {
        position: absolute;
        top: 0px;
        left: 460px;  
        }

        .b5 {
        position: absolute;
        top: 150px;
        left: 10px;  
        }

        .b6 {
        position: absolute;
        top: 150px;
        left: 160px;  
        }

        .b7 {
        position: absolute;
        top: 150px;
        left: 310px;  
        }

        .b8 {
        position: absolute;
        top: 150px;
        left: 460px;  
        }

        .b9 {
        position: absolute;
        top: 300px;
        left: 10px;  
        }

        .b10 {
        position: absolute;
        top: 300px;
        left: 160px;  
        }

        .b11 {
        position: absolute;
        top: 300px;
        left: 310px;  
        }

        .b12 {
        position: absolute;  
        top: 300px;
        left: 460px;  
        }

        .pink {
        background-color: #ce6179;
        }

        .blue {
        background-color: #44accf;
        }

        .green {
        background-color: #b8d74b;
        }

        .yellow {
        background-color: #ebde52;
        }

        .purple {
        background-color: #c8a2c8;
        }

        .redpink {
        background-color: #f03d64;
        }
    </style>
    
  </head>
  <body>
    <div class="container">
      <div class="box b1 redpink">1</div>
      <div class="box b2 blue">2</div>
      <div class="box b3 yellow">3</div>
      <div class="box b4 green">4</div>
      <div class="box b5 purple">5</div>
      <div class="box b6 pink">6</div>
      <div class="box b7 redpink">7</div>
      <div class="box b8 blue">8</div>
      <div class="box b9 yellow">9</div>
      <div class="box b10 green">10</div>
      <div class="box b11 purple">11</div>
      <div class="box b12 pink">12</div>
    </div>

  </body>
  </html>
